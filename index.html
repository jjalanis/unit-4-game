<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meat Colector</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row titulo">
            <div class="col-12">
                <h1>MEAT COLECTOR</h1>
            </div>
            <div class="col-12">
                <p>Select each button and sum a "hidden" value to your score</p>
                <p>Achive the exact same score to WIN</p>
                <p>Pass the score needed to LOSE</p>
            </div>
        </div>
        <div class="row score">
            <div class="col-8 points">
                <div class="row">
                        <div class="col-8"><p>Score needed:</p></div>
                        <div class="col-4"><p id="targetScore"></p></div>
                </div>
            </div>
            <div class="col-4 winnings">
                    <div class="row">
                            <div class="col-8"><p>Wins:</p></div>
                            <div class="col-4"><p id="totalWins">24</p></div>
                    </div>
                    <div class="row">
                            <div class="col-8"><p>Losses:</p></div>
                            <div class="col-4"><p id="totalLosses">24</p></div>
                    </div>
            </div>
        </div>
        <div class="row buttons">
            <div class="col-3"><button id="button-1" class="btn btn-light"><img src="./assets/images/cow.png"></button></div>
            <div class="col-3"><button id="button-2" class="btn btn-light"><img src="./assets/images/fish.png"></button></div>
            <div class="col-3"><button id="button-3" class="btn btn-light"><img src="./assets/images/chicken.png"></button></div>
            <div class="col-3"><button id="button-4" class="btn btn-light"><img src="./assets/images/pig.png"></button></div>
        </div>
        <br>
        <div class="row totalScore">
            <div class="col-8"><h2>Your total score is:</h2></div>
            <div class="col-4"><h2 id="currentScore"></h2></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
